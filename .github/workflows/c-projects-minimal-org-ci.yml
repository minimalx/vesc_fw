name: C Project CI/CD

permissions:
  contents: read       # so you can check out code & composite actions
  actions: read        # so you can fetch composite actions

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  version-format:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.c.outputs.version }}
      version_tag: ${{ steps.c.outputs.version_tag }}
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # we need tags/history for semantic-version
          submodules: recursive       # REQUIRED so the submodule is present

          # If the submodule repo is private and not in the same org, you may need:
          # token: ${{ secrets.GH_PAT_WITH_REPO_SCOPE }}

      - name: Run C CI helpers (local composite)
        id: c
        uses: ./workflow-templates/actions/c-actions   # <â€” local path to folder containing action.yml
        with:
          tag-prefix: "v"

  tag:
    if: github.ref == 'refs/heads/main'
    needs: version-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git tag -a "${{ needs.version-format.outputs.version_tag }}" -m "Release ${{ needs.version-format.outputs.version_tag }}"
          git push origin "${{ needs.version-format.outputs.version_tag }}"

  build:
    needs: version-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Firmware
        run: |
          echo "Building firmware version ${{ needs.version-format.outputs.version }}"