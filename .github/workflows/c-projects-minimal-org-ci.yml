name: C Project CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.check.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Version Check
        id: check
        uses: ./.github/actions/version-check
